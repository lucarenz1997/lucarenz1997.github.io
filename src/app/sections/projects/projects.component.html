<section class="projects">
  <header class="section-header">
    <h1>Projects</h1>
    <p>
      A selection of things I’ve built or experimented with —
      mostly around data, automation, and the web.
    </p>
  </header>

  <div class="grid">
    <article *ngFor="let project of projects" class="card">
      <h2>{{ project.name }}</h2>
      <p class="description">
        {{ project.description }}
      </p>

      <ul class="tech">
        <li *ngFor="let t of project.tech">{{ t }}</li>
      </ul>

      <div class="links">
        <a *ngIf="project.github" [href]="project.github" target="_blank">
          GitHub
        </a>
        <a *ngIf="project.link" [href]="project.link" target="_blank">
          Live Demo
        </a>
      </div>
    </article>
  </div>
</section>
